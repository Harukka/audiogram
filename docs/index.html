<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container-sm">

            <form>

                </thead>
                <tr id="rightValues">

                    <td>

                    </td>
                    <td>
                        <select name="right6000" id="right6000" class="btn btn-light dropdown-toggle"></select>
                    </td>
                    <td>
                        <select name="right8000" id="right8000" class="btn btn-light dropdown-toggle"></select>
                    </td>
                </tr>
                <tr id="leftValues">
                    <th scope="row">LEFT</th>
                    <td>

                    <td>

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <input class="print_none btn btn-outline-primary btn-lg" type="button" value="Update" id="updateBtn" />

        <div class="chart-container" >

        </div>
